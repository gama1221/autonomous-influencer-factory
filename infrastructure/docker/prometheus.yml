global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'development'
    cluster: 'chimera-local'

rule_files:
  - "alerts.yml"

scrape_configs:
  # API Service
  - job_name: 'chimera-api'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'chimera-api'
          instance: 'api-1'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Agents
  - job_name: 'chimera-agents'
    static_configs:
      - targets:
          - 'research-agent:8000'
          - 'content-agent:8000'
          - 'engagement-agent:8000'
        labels:
          service: 'chimera-agents'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']
        labels:
          service: 'postgres'
          instance: 'postgres-1'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
        labels:
          service: 'redis'
          instance: 'redis-1'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Node Exporter
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node'
    scrape_interval: 30s

  # Docker
  - job_name: 'docker'
    static_configs:
      - targets: ['docker-exporter:9323']
        labels:
          service: 'docker'
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
      scheme: http
      timeout: 10s
      api_version: v2