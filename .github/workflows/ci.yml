name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-specifications:
    name: Validate Specifications
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install uv
          uv sync --group dev

      - name: Validate specs
        run: |
          python scripts/validate_specs.py
          python -m jsonschema specs/api/*.json

      - name: Upload spec validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spec-validation-report
          path: validation_report.json

  test:
    name: Run Tests
    runs-on: ubuntu-latest-8-core
    needs: validate-specifications
    timeout-minutes: 15
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
        test-type: ['unit', 'integration', 'contract']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install uv
          uv sync --group test

      - name: Run tests
        run: |
          if [ "${{ matrix.test-type }}" = "unit" ]; then
            pytest tests/unit/ -v --junitxml=test-results/unit.xml --cov=agents --cov=skills --cov=api --cov-report=xml:coverage.xml
          elif [ "${{ matrix.test-type }}" = "integration" ]; then
            pytest tests/integration/ -v --junitxml=test-results/integration.xml
          else
            pytest tests/contract/ -v --junitxml=test-results/contract.xml
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.test-type }}
          path: test-results/

      - name: Upload coverage reports
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.test-type }}
          path: coverage.xml

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest-8-core
    needs: test
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/chimera-factory
            ${{ secrets.DOCKER_USERNAME }}/chimera-agent
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push main service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push agent service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.agent
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/chimera-agent:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Kubernetes
        uses: azure/k8s-deploy@v4
        with:
          namespace: chimera-staging
          manifests: infrastructure/kubernetes/
          images: |
            ${{ secrets.DOCKER_USERNAME }}/chimera-factory:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/chimera-agent:${{ github.sha }}
          kubectl-version: 'latest'

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [validate-specifications, test, build]
    if: always()
    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#chimera-ci'
          author_name: Chimera CI
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}