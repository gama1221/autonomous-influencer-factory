# Custom Metrics HPA based on business metrics
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: chimera-business-metrics-hpa
  namespace: chimera
  labels:
    app: chimera-api
    component: autoscaling
    type: business-metrics
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: chimera-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: External
    external:
      metric:
        name: chimera_active_users
      target:
        type: AverageValue
        averageValue: 1000
  - type: External
    external:
      metric:
        name: chimera_content_requests_per_second
      target:
        type: AverageValue
        averageValue: 50
  - type: External
    external:
      metric:
        name: chimera_trend_analysis_queue_length
      target:
        type: AverageValue
        averageValue: 100
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 900
      policies:
      - type: Percent
        value: 5
        periodSeconds: 300
    scaleUp:
      stabilizationWindowSeconds: 180
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 5
        periodSeconds: 60