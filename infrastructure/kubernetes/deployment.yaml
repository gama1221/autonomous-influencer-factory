# API Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chimera-api
  namespace: chimera
  labels:
    app: chimera-api
    version: v1.0.0
    component: api
    managed-by: helm
spec:
  replicas: 3
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: chimera-api
  template:
    metadata:
      labels:
        app: chimera-api
        version: v1.0.0
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
        sidecar.istio.io/inject: "true"
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "chimera-api"
        vault.hashicorp.com/agent-inject-secret-config: "secret/data/chimera/api"
        vault.hashicorp.com/agent-inject-template-config: |
          {{- with secret "secret/data/chimera/api" -}}
          export SECRET_KEY="{{ .Data.data.SECRET_KEY }}"
          export OPENAI_API_KEY="{{ .Data.data.OPENAI_API_KEY }}"
          export YOUTUBE_API_KEY="{{ .Data.data.YOUTUBE_API_KEY }}"
          export TWITTER_BEARER_TOKEN="{{ .Data.data.TWITTER_BEARER_TOKEN }}"
          {{- end }}
    spec:
      serviceAccountName: chimera-api-sa
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: api
        image: registry.chimera.example.com/chimera-api:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: chimera-db-secret
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: chimera-redis-secret
              key: redis-url
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector.observability:4317"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        envFrom:
        - configMapRef:
            name: chimera-api-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: tmp-volume
          mountPath: /tmp
        - name: logs-volume
          mountPath: /app/logs
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
      volumes:
      - name: config-volume
        configMap:
          name: chimera-api-config
          optional: false
      - name: tmp-volume
        emptyDir: {}
      - name: logs-volume
        emptyDir: {}
      nodeSelector:
        node-type: compute-optimized
      tolerations:
      - key: "dedicated"
        operator: "Equal"
        value: "chimera"
        effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - chimera-api
              topologyKey: kubernetes.io/hostname
---
# Research Agent Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chimera-research-agent
  namespace: chimera
  labels:
    app: chimera-research-agent
    version: v1.0.0
    component: agent
    agent-type: research
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: chimera-research-agent
  template:
    metadata:
      labels:
        app: chimera-research-agent
        version: v1.0.0
        component: agent
        agent-type: research
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: chimera-agent-sa
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
      - name: research-agent
        image: registry.chimera.example.com/chimera-agent:v1.0.0
        imagePullPolicy: IfNotPresent
        command: ["python", "agent_runner.py", "--agent-type", "research", "--interval", "3600"]
        env:
        - name: AGENT_TYPE
          value: "research"
        - name: AGENT_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: chimera-db-secret
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: chimera-redis-secret
              key: redis-url
        - name: API_BASE_URL
          value: "http://chimera-api.chimera.svc.cluster.local:8000/api/v1"
        envFrom:
        - configMapRef:
            name: chimera-agent-config
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1"
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - |
              from agents.base_agent import AgentHealth
              import sys
              sys.exit(0 if AgentHealth().check() else 1)
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 15
        volumeMounts:
        - name: agent-memory
          mountPath: /app/agent_memory
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: agent-memory
        persistentVolumeClaim:
          claimName: chimera-agent-memory-pvc
      - name: config-volume
        configMap:
          name: chimera-agent-config
      nodeSelector:
        node-type: memory-optimized
      tolerations:
      - key: "agent"
        operator: "Equal"
        value: "research"
        effect: "NoSchedule"
