# Content Agent Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chimera-content-agent
  namespace: chimera
  labels:
    app: chimera-content-agent
    version: v1.0.0
    component: agent
    agent-type: content
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chimera-content-agent
  template:
    metadata:
      labels:
        app: chimera-content-agent
        version: v1.0.0
        component: agent
        agent-type: content
    spec:
      serviceAccountName: chimera-agent-sa
      containers:
      - name: content-agent
        image: registry.chimera.example.com/chimera-agent:v1.0.0
        command: ["python", "agent_runner.py", "--agent-type", "content", "--batch-size", "10"]
        env:
        - name: AGENT_TYPE
          value: "content"
        - name: AGENT_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: chimera-db-secret
              key: database-url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: chimera-external-apis
              key: openai-api-key
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
            nvidia.com/gpu: 1
          limits:
            memory: "4Gi"
            cpu: "2"
            nvidia.com/gpu: 1
        volumeMounts:
        - name: generated-content
          mountPath: /app/generated_content
        - name: gpu-drivers
          mountPath: /usr/local/nvidia
          readOnly: true
      volumes:
      - name: generated-content
        persistentVolumeClaim:
          claimName: chimera-content-pvc
      - name: gpu-drivers
        hostPath:
          path: /usr/local/nvidia
      nodeSelector:
        accelerator: nvidia-tesla-t4
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
