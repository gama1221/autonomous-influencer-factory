version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chimera-postgres
    environment:
      POSTGRES_USER: chimera
      POSTGRES_PASSWORD: chimera_password
      POSTGRES_DB: chimera_dev
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - chimera-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chimera -d chimera_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: chimera-redis
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - chimera-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Main API Service
  api:
    build:
      context: ..
      dockerfile: infrastructure/docker/Dockerfile
    container_name: chimera-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://chimera:chimera_password@postgres:5432/chimera_dev
      DATABASE_POOL_SIZE: 10
      
      # Redis
      REDIS_URL: redis://:redis_password@redis:6379/0
      REDIS_MAX_CONNECTIONS: 20
      
      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_WORKERS: 4
      API_RELOAD: "false"
      CORS_ORIGINS: http://localhost:3000,http://localhost:8000
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-development-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      
      # External APIs (use .env for production)
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      TIKTOK_ACCESS_TOKEN: ${TIKTOK_ACCESS_TOKEN:-}
      TWITTER_BEARER_TOKEN: ${TWITTER_BEARER_TOKEN:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      
      # Environment
      ENVIRONMENT: development
      DEBUG: "true"
      LOG_LEVEL: INFO
      
      # Monitoring
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: chimera-api
    volumes:
      - ../logs:/app/logs
      - ../data:/app/data
      - ../uploads:/app/uploads
      - ..:/app:ro
    ports:
      - "8000:8000"
    networks:
      - chimera-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"
        reservations:
          memory: 1G
          cpus: "1.0"

  # Research Agent
  research-agent:
    build:
      context: ..
      dockerfile: infrastructure/docker/Dockerfile.agent
    container_name: chimera-research-agent
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://chimera:chimera_password@postgres:5432/chimera_dev
      
      # Redis
      REDIS_URL: redis://:redis_password@redis:6379/1
      
      # Agent Configuration
      AGENT_TYPE: research
      AGENT_ID: research-1
      AGENT_INTERVAL: 1h
      MAX_CONCURRENT_AGENTS: 3
      
      # External APIs
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      TIKTOK_ACCESS_TOKEN: ${TIKTOK_ACCESS_TOKEN:-}
      TWITTER_BEARER_TOKEN: ${TWITTER_BEARER_TOKEN:-}
      
      # Environment
      AGENT_ENVIRONMENT: development
      LOG_LEVEL: INFO
      
      # API Endpoint
      API_BASE_URL: http://api:8000/api/v1
      
      # MCP Configuration
      MCP_ENABLED: "true"
      MCP_SENSE_KEY: ${MCP_SENSE_KEY:-}
    volumes:
      - ../logs:/app/logs
      - ../data/agent_memory:/app/agent_memory
      - ..:/app:ro
    networks:
      - chimera-network
    command: ["python", "agent_runner.py", "--agent-type", "research", "--interval", "3600"]
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 512M
          cpus: "0.5"

  # Content Agent
  content-agent:
    build:
      context: ..
      dockerfile: infrastructure/docker/Dockerfile.agent
    container_name: chimera-content-agent
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://chimera:chimera_password@postgres:5432/chimera_dev
      REDIS_URL: redis://:redis_password@redis:6379/2
      AGENT_TYPE: content
      AGENT_ID: content-1
      AGENT_BATCH_SIZE: 5
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      AGENT_ENVIRONMENT: development
      API_BASE_URL: http://api:8000/api/v1
    volumes:
      - ../logs:/app/logs
      - ../data/generated_content:/app/generated_content
      - ..:/app:ro
    networks:
      - chimera-network
    command: ["python", "agent_runner.py", "--agent-type", "content", "--batch-size", "5"]
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.5"
        reservations:
          memory: 1G
          cpus: "1.0"

  # Engagement Agent
  engagement-agent:
    build:
      context: ..
      dockerfile: infrastructure/docker/Dockerfile.agent
    container_name: chimera-engagement-agent
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://chimera:chimera_password@postgres:5432/chimera_dev
      REDIS_URL: redis://:redis_password@redis:6379/3
      AGENT_TYPE: engagement
      AGENT_ID: engagement-1
      AGENT_POLLING_INTERVAL: 300
      AGENT_ENVIRONMENT: development
      API_BASE_URL: http://api:8000/api/v1
    volumes:
      - ../logs:/app/logs
      - ..:/app:ro
    networks:
      - chimera-network
    command: ["python", "agent_runner.py", "--agent-type", "engagement", "--interval", "300"]
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 512M
          cpus: "0.5"

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.85.0
    container_name: chimera-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
      - ../logs/otel:/var/log/otel
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics endpoint
      - "8889:8889"   # Prometheus exporter
      - "13133:13133" # Health check extension
      - "55679:55679" # zPages extension
    networks:
      - chimera-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:13133/"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Jaeger for tracing
  jaeger:
    image: jaegertracing/all-in-one:1.48
    container_name: chimera-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      LOG_LEVEL: debug
    ports:
      - "16686:16686" # Jaeger UI
      - "14250:14250" # Model propogation
      - "14268:14268" # Accept jaeger.thrift directly
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "9411:9411"   # Zipkin
    networks:
      - chimera-network
    restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: chimera-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - chimera-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:10.1.0
    container_name: chimera-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: "grafana-piechart-panel,grafana-worldmap-panel"
      GF_FEATURE_TOGGLES_ENABLE: "traceqlEditor"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/dashboards
    ports:
      - "3000:3000"
    networks:
      - chimera-network
    restart: unless-stopped
    depends_on:
      - prometheus
      - jaeger

  # MinIO for local object storage (S3-compatible)
  minio:
    image: minio/minio:RELEASE.2023-10-25T06-33-25Z
    container_name: chimera-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_DEFAULT_BUCKETS: "chimera-media,chimera-archive"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - chimera-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Create MinIO buckets
  minio-create-buckets:
    image: minio/mc:RELEASE.2023-10-25T06-38-24Z
    container_name: chimera-minio-buckets
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc alias set chimera http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb chimera/chimera-media;
      /usr/bin/mc mb chimera/chimera-archive;
      /usr/bin/mc anonymous set download chimera/chimera-media;
      echo 'MinIO buckets created successfully';
      "
    networks:
      - chimera-network

  # Nginx as reverse proxy
  nginx:
    image: nginx:1.24-alpine
    container_name: chimera-nginx
    depends_on:
      - api
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ../logs/nginx:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - chimera-network
    restart: unless-stopped

  # Watchtower for automatic updates
  watchtower:
    image: containrrr/watchtower:latest
    container_name: chimera-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      WATCHTOWER_POLL_INTERVAL: 300
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_LABEL_ENABLE: "true"
      WATCHTOWER_INCLUDE_STOPPED: "false"
    command:
      - --interval
      - "300"
      - --label-enable
      - chimera-api
      - chimera-research-agent
      - chimera-content-agent
      - chimera-engagement-agent
    networks:
      - chimera-network
    restart: unless-stopped

# Networks
networks:
  chimera-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

# Volumes
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/data/postgres
      o: bind
  redis_data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/data/redis
      o: bind
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/data/prometheus
      o: bind
  grafana_data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/data/grafana
      o: bind
  minio_data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/data/minio
      o: bind